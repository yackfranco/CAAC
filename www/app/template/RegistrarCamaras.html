         <div class="col-lg-9 col-xs-9 ">

            <div class="col-lg-12 Titulo">
                Registrar Camaras
            </div>
            <div class="col-lg-6">

                   <div class="col-lg-6">

                    <select class="form-control">
                        <option>Apiario 1</option>

                        <option>Apiario 3</option>
                        <option>Apiario 4</option>
                        <option>Apiario 5</option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <label >Colmena</label>

                        <option>Colmena 1</option>

                        <option>Colmena 4</option>
                        <option>Colmena 5</option>
                    </select>
                </div>

                <div class="form-group margentexbox">
                    <label >Contraseña</label>

                </div>

                    <select class="form-control">
                        <option>Superior</option>
                        <option>Centro</option>
                        <option>Inferion</option>
                    </select>
                </div>

                <div class="form-group margentexbox">
                    <label >Estado</label>
                    <select class="form-control">
                        <option>Bueno</option>
                        <option>Regular</option>
                        <option>Malo</option>
                    </select>
                </div>
                    <div class="row"style="text-align: right">
                        <button type="submit" class="btn btn-success margenboton ">Guardar</button>
                        <button type="submit" class="btn btn-warning margenboton ">Cancelar</button>
                    </div>
                </form>
            </div>

            <div class="col-lg-6">

                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Gestion de Camaras</div>
                    <table class="table table-bordered">
                    <tr>
                        <th>Nombre del Apiario</th>
                        <th>Colmena</th>
                        <th>Codigo</th>
                        <th>Posicion</th>
                        <th>Acciones</th>
                    </tr>

                    <tbody>
                        <tr>
                            <td>Apiario 1</td>

                            <td>Superior</td>

                        </tr>
                    </tbody>
                </table>
                </div>
                

            </div>


        </div>

    </div>
