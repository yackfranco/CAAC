<div class=" container-fluid">
    <ng-include src="'app/template/partial/menuHeadRegistro.html'"></ng-include>
    <div class="row">
        <ng-include src="'app/template/partial/subMenuRegistro.html'"></ng-include>
        <div class="col-lg-9 col-xs-9 ">
            <!--titulo-->
            <div class="col-lg-12 Titulo">
                Registrar Usuario
            </div>
            <div class="col-lg-6">
                <form class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8" ng-submit="guardar()">
                    <div class="form-group">
                        <label >Usuario</label>
                        <input type="text" class="form-control" name="Usuario" placeholder="Usuario" ng-model="datos.usuario" required>
                    </div>
                    <div class="form-group">
                        <label >Contraseña</label>
                        <input type="password" class="form-control" name="Contrasña" placeholder="Contraseña" required  ng-model="datos.contrasena">
                    </div>
                    <div class="form-group">
                        <label >Confirmar Contraseña</label>
                        <input type="password" class="form-control" name="ConfirmarContraseña" placeholder="Confirmar Contraseña" required ng-model="datos.confirmarContrasena">
                    </div>
                    <div class="form-group">
                        <label >Correo</label>
                        <input type="email" class="form-control" name="Correo" placeholder="Correo" required ng-model="datos.correo">
                    </div>
                    <div class="form-group">
                        <label >Celular</label>
                        <input type="number" class="form-control" name="Celular" placeholder="Celular" required  ng-model="datos.celular">
                    </div>

                    <!--rol-->
                    <div class="form-group">
                        <label for="selectRol">Rol</label>
                        <select id="selectRol" class="form-control" required ng-model="datos.rol">
                            <option value="">Seleccione un rol</option>
                            <option value="admin">Administrador</option>
                            <option value="contador">Contador</option>
                        </select>
                    </div>

                    <div class="row" style="text-align: right">
                        <button type="submit" class="btn btn-success margenboton ">Guardar</button>
                        <button type="submit" class="btn btn-warning margenboton ">Cancelar</button>
                    </div>
                    
                    <div class="alert alert-success alert-dismissible" role="alert" ng-show="usuarioGuardado">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        Usuario Guardado
                    </div>
                </form>
            </div>

            <div class="col-lg-6">

                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Gestion de Usuarios</div>
                    <table class="table table-bordered">
                        <tr>
                            <th>Usuario</th>
                            <th>Correo</th>
                            <th>Celular</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>

                        <tbody>
                            <tr>
                                <td>Yisus</td>
                                <td>jesusandres548@gmail.com</td>
                                <td>3113393379</td>
                                <td>ADMIN</td>
                                <td><i ng-click="editar()" class="glyphicon glyphicon-pencil tamañoImagenes"></i><i ng-click="eliminar()" class="glyphicon glyphicon-trash tamañoImagenes"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>


        </div>

    </div>
    <div class="col-lg-12 col-xs-12 panel panel-heading copy btn-lg">Copyright</div>
</div>
