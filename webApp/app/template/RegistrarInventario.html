                <li role="presentation" class=""><a href="#!/MenuControl">Control</a></li>
                <li role="presentation" class=""><a href="#!/MenuConsultas">Consultas</a></li>
            </ul>
        </div>

    <div class="row">
        <div class="col-lg-3 col-xs-3 list-group btn-lg botones le">
            <a href="#!/registrarUsuario" class="list-group-item ">Registrar Usuarios</a>
            <a href="#!/registrarApiarios" class="list-group-item">Registrar Apiarios</a>
            <a href="#!/registrarColmenas" class="list-group-item">Registrar Colmenas</a>
            <a href="#!/registrarCamaras" class="list-group-item">Registro de Camaras</a>
            <a href="#!/registrarMarcos" class="list-group-item">Registro de Marcos</a>
            <a href="#!/registrarInventario" class="list-group-item active">Registrar Inventario</a>
        </div>

        <div class="col-lg-7 col-xs-7 col-lg-offset-2 col-xs-offset-2">

            <div class="col-lg-8 Titulo">
                Registrar Inventario
            </div>

            <form class="col-lg-6 col-xs-5 col-lg-offset-1 col-xs-1 margenformulario">

                <div class="col-lg-4">
                    <label >Apiario</label>
                    <select class="form-control">
                        <option>Apiario 1</option>
                        <option>Apiario 2</option>
                        <option>Apiario 3</option>
                        <option>Apiario 4</option>
                        <option>Apiario 5</option>
                    </select>
                </div>

                <div class="col-lg-9 ">
                    <div class="form-group">
                        <label >Bulto de Pasilla</label>
                        <input type="text" class="form-control" name="Codigo" placeholder="Codigo Colmena">
                    </div>
                </div>

                <div class="col-lg-3">
                    <label class="pesoinv">en Kilos</label>
                </div>

                <div class="col-lg-9">
                    <div class="form-group">
                        <label >Cantidad de Veneno</label>
                        <input type="text" class="form-control" name="Codigo" placeholder="Codigo Colmena">
                    </div>
                </div>
                <div class="col-lg-3">
                    <label class="pesoinv">en Kilos</label>
                </div>

                <div class="col-lg-9">
                    <div class="form-group">
                        <label >Cantidad de ACPM</label>
                        <input type="text" class="form-control" name="Codigo" placeholder="Codigo Colmena">
                    </div>
                </div>
                <div class="col-lg-3">
                    <label class="pesoinv">en Litros</label>
                </div>

                <div class="col-lg-12">
                    <label >Atomizador</label>
                    <input id="input-1" type="checkbox">
                    <script>
                        $('#input-1').checkboxpicker({
                            html: true,
                            offLabel: '<span class="glyphicon glyphicon-remove">',
                            onLabel: '<span class="glyphicon glyphicon-ok">'
                        });
                    </script>
                </div>
                <div class="text-center col-lg-12"> 
                    <button type="submit" class="btn btn-success btn-lg margenboton ">Guardar</button>
                    <button type="submit" class="btn btn-warning btn-lg margenboton ">Cancelar</button>
                </div>
            </form>
        </div>
